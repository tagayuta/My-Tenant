<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/My-Tenant/login/login.css">
</head>
<body>
    <header>
        <h1>My Tenant</h1>
    </header>
    <main>
        <h2>LOGIN/ログイン</h2>
        <p class="comment"><span>My Tenant</span>の機能を利用する際はログインをお願い致します。</p>
        <div class="login-page">
            <div class="login-form">
                <form action="Controller.php" method="post" class="login-inputs">
                    <input type="mail" name="mail" pattern=".+\.[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]" placeholder="mailaddress" required/>
                    <input type="password" name="password" placeholder="password1230" required/>
                    <input type="submit" value="ログイン" class="submit" class="submit">
                </form>

                <h2 class="biginer">初めてご利用の方</h2>
                <form action="newUser.html" class="inputs">
                    <input type="submit" value="新規登録" class="submit">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
